<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagesse Musulmane - Hadiths</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Fond clair avec motif géométrique islamique subtil */
            background-color: #f0f4f2;
            background-image: url("https://www.transparenttextures.com/patterns/islamic-art.png");
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .container { 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            border: 2px solid #ffffff;
        }

        h1 { 
            color: #2d5a27; 
            font-size: 1.8em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #hadith-box { min-height: 180px; }

        p { 
            font-size: 1.4em; 
            color: #444; 
            line-height: 1.5; 
            font-style: italic;
        }

        .source { 
            color: #27ae60; 
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        button { 
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white; 
            border: none; 
            padding: 15px 35px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 1.1em; 
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
            margin-top: 20px;
        }

        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="container">
    <h1>Sagesse Musulmane</h1>
    <div id="hadith-box">
        <p id="hadith-text">"Chargement du rappel..."</p>
        <span id="hadith-source" class="source"></span>
    </div>
    <button onclick="nouveauHadith()">Voir un autre Hadith</button>
</div>

<script>
    const hadiths = [
        { text: "Les actions ne valent que par les intentions.", source: "Al-Boukhari & Muslim" },
        { text: "Le meilleur d'entre vous est celui qui est le meilleur avec sa famille.", source: "At-Tirmidhi" },
        { text: "Une bonne parole est une aumône.", source: "Al-Boukhari" },
        { text: "La propreté fait partie de la foi.", source: "Muslim" },
        { text: "Le plus fort est celui qui se maîtrise lors de la colère.", source: "Al-Boukhari" },
        { text: "Allah est beau et Il aime la beauté.", source: "Muslim" }
    ];

    function nouveauHadith() {
        const index = Math.floor(Math.random() * hadiths.length);
        document.getElementById('hadith-text').innerText = "« " + hadiths[index].text + " »";
        document.getElementById('hadith-source').innerText = "— " + hadiths[index].source;
    }
    nouveauHadith();
</script>

</body>
</html>
